# Database network settings
network:
    version: 2
    renderer: NetworkManager
    ethernets:
        # Internal network - [Firewall, Database]
        enp0s3:
            addresses:
                - 192.168.1.2/24
            # For webserver <-> database communication
            routes:
                - to: 0.0.0.0/0 #192.168.1.1/32
                via: 192.168.1.1
            nameservers:
                addresses: [8.8.8.8, 8.8.4.4]