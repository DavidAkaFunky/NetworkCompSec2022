# Firewall network settings
network:
    version: 2
    renderer: NetworkManager
    ethernets:
        # Internal network - [Firewall, Webserver]
        enp0s3:
            addresses:
                - 192.168.0.1/24
            nameservers:
                addresses: [8.8.8.8, 8.8.4.4]
        # Internal network - [Firewall, Database]
        enp0s8:
            addresses:
                - 192.168.1.1/24
            nameservers:
                addresses: [8.8.8.8, 8.8.4.4]
        # Internal network - [Firewall, Internal users]
        #enp0s8:
            #addresses:
                #- 192.168.2.1/24
            #nameservers:
                #addresses: [8.8.8.8, 8.8.4.4]
        # Host-only network
        enp0s9:
            dhcp4: no
            addresses:
                - 192.168.56.101/24
            nameservers:
                addresses: [8.8.8.8, 8.8.4.4]
        # NAT network
        enp0s10:
            dhcp4: yes
            nameservers:
                addresses: [8.8.8.8, 8.8.4.4]
