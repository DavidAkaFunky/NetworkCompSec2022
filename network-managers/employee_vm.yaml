# Employee network settings
network:
    version: 2
    renderer: NetworkManager
    ethernets:
        # Internal network - [Firewall, Employee]
        enp0s3:
            addresses:
                - 192.168.2.1/24
            # For webserver <-> client communication
            routes:
                - to: 0.0.0.0/0
                via: 192.168.1.1
            nameservers:
                addresses: [8.8.8.8, 8.8.4.4]