network:
    version: 2
    renderer: NetworkManager
    ethernets:
        enp0s3:
            addresses:
                - 192.168.3.0/24
            routes:
                - to: 192.168.1.1/32
                    via: 192.168.1.1
                - to: 0.0.0.0/0
                    via: 192.168.1.2
            nameservers:
                addresses: [8.8.8.8, 8.8.4.4]